<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Веб студия. Автор: Кизим Ю.А." />

    <title>IceCream</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <header></header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__thumb">
            <h1 class="hero__title">
              ice cream made with <span class="hero__title--pink">passion</span>
            </h1>

            <ul class="button__link">
              <li class="button__item">
                <a class="button button--pink" href="">Products</a>
              </li>
              <li class="button__item">
                <a class="button button--white" href="">How it’s made?</a>
              </li>
            </ul>
            <!-- <div class="button--thumb">
              <button type="button" class="button button--pink">Products</button>
              <button type="button" class="button button--white">How it’s made?</button>
            </div> -->
          </div>

          <ul class="stat">
            <li class="stat__item">
              <span class="stat--big">16</span>
              <span class="stat--smol">cafes</span>
              <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="./image/hero/hero-ell-desk.png 1x, ./image/hero/hero-ell-desk@2x.png 2x"
                  type="image/png"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./image/hero/hero-ell-tablet.png    1x,
                    ./image/hero/hero-ell-tablet@2x.png 2x
                  "
                  type="image/png"
                />

                <img
                  class="stat__img-ell"
                  src="./image/hero/hero-ell-tablet.png"
                  alt="ellips"
                  width="18"
                  height="18"
                />
              </picture>
            </li>
            <li class="stat__item">
              <span class="stat--big">23</span>
              <span class="stat--smol">food trucks</span>
              <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="./image/hero/hero-ell-desk.png 1x, ./image/hero/hero-ell-desk@2x.png 2x"
                  type="image/png"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./image/hero/hero-ell-tablet.png    1x,
                    ./image/hero/hero-ell-tablet@2x.png 2x
                  "
                  type="image/png"
                />

                <img
                  class="stat__img-ell"
                  src="./image/hero/hero-ell-tablet.png"
                  alt="ellips"
                  width="18"
                  height="18"
                />
              </picture>
            </li>
          </ul>

          <div class="hero-desk">
            <p class="hero-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
              incididunt ut labore et
            </p>
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./image/hero/hero-arrow-right-desk.png    1x,
                  ./image/hero/hero-arrow-right-desk@2x.png 2x
                "
                type="image/png"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./image/hero/hero-arrow-right-tablet.png    1x,
                  ./image/hero/hero-arrow-right-tablet@2x.png 2x
                "
                type="image/png"
              />

              <img
                class="desk__img-arrow"
                src="./image/hero/hero-arrow-right-tablet.png"
                alt="ellips"
                width="16"
                height="16"
              />
            </picture>
          </div>

          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./image/hero/hero-ellipse-desk.png    1x,
                ./image/hero/hero-ellipse-desk@2x.png 2x
              "
              type="image/png"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./image/hero/hero-ellipse-tablet.png    1x,
                ./image/hero/hero-ellipse-tablet@2x.png 2x
              "
              type="image/png"
            />
            <source
              media="(min-width: 480px)"
              srcset="
                ./image/hero/hero-ellipse-mobi.png    1x,
                ./image/hero/hero-ellipse-mobi@2x.png 2x
              "
              type="image/png"
            />
            <img
              class="hero__img-ellipse"
              src="./image/hero/hero-ellipse-mobi.png"
              alt="ellips"
              width="284"
              height="344"
            />
          </picture>

          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./image/hero/hero-icecream-desk.png    1x,
                ./image/hero/hero-icecream-desk@2x.png 2x
              "
              type="image/png"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./image/hero/hero-icecream-tablet.png    1x,
                ./image/hero/hero-icecream-tablet@2x.png 2x
              "
              type="image/png"
            />
            <source
              media="(min-width: 480px)"
              srcset="
                ./image/hero/hero-icecream-mobi.png    1x,
                ./image/hero/hero-icecream-mobi@2x.png 2x
              "
              type="image/png"
            />
            <img
              class="hero__img-icecream"
              src="./image/hero/hero-icecream-mobi.png"
              alt="ellips"
              width="171"
              height="410"
            />
          </picture>

          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="./image/hero/hero-milk-desk.png 1x, ./image/hero/hero-milk-desk@2x.png 2x"
              type="image/png"
            />
            <source
              media="(min-width: 768px)"
              srcset="./image/hero/hero-milk-tablet.png 1x, ./image/hero/hero-milk-tablet@2x.png 2x"
              type="image/png"
            />

            <img
              class="hero__img-milk"
              src="./image/hero/hero-milk-tablet.png"
              alt="ellips"
              width="152"
              height="154"
            />
          </picture>

          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="./image/hero/hero-girl-desk.png 1x, ./image/hero/hero-girl-desk@2x.png 2x"
              type="image/png"
            />
            <source
              media="(min-width: 768px)"
              srcset="./image/hero/hero-girl-tablet.png 1x, ./image/hero/hero-girl-tablet@2x.png 2x"
              type="image/png"
            />

            <img
              class="hero__img-girl"
              src="./image/hero/hero-girl-tablet.png"
              alt="ellips"
              width="190"
              height="150"
            />
          </picture>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
